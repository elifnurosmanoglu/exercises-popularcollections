<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popular Collections</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-bg">
      <div class="round"></div>
      <div class="card-wrapper">
        <div class="card-header">
          <h1>Popular Collections</h1>
          <ul>
            <li>
              <a href="#">Profile</a>
            </li>
            <li>
              <a href="#">New York</a>
            </li>
            <li>
              <a href="#">Relaxing</a>
            </li>
            <li>
              <a href="#">Person</a>
            </li>
            <li>
              <a href="#">Fashion</a>
            </li>
          </ul>
        </div>
        <div class="card-list">
          <div class="card">
            <div class="img">
              <img src="image/img1.png" alt="" />
            </div>
            <div class="images">
              <img src="image/img2.png" alt="" />
              <img src="image/img3.png" alt="" />
              <img src="image/img4.png" alt="" />
            </div>
            <div class="text">
              <p>People</p>
              <div class="frame">
                <img src="Frame.png" />
                <p class="number">144</p>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="img">
              <img src="nature/img1.png" alt="" />
            </div>
            <div class="images">
              <img src="nature/img2.png" alt="" />
              <img src="nature/img3.png" alt="" />
              <img src="nature/img4.png" alt="" />
            </div>
            <div class="text">
              <p>Nature</p>
              <div class="frame">
                <img src="Frame.png" />
                <p class="number">7K</p>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="img">
              <img src="history/img1.png" alt="" />
            </div>
            <div class="images">
              <img src="history/img2.png" alt="" />
              <img src="history/img3.png" alt="" />
              <img src="history/img4.png" alt="" />
            </div>
            <div class="text">
              <p>History</p>
              <div class="frame">
                <img src="Frame.png" />
                <p class="number">431</p>
              </div>
            </div>
          </div>
        </div>
        <div class="round"></div>
      </div>
    </div>
  </body>
</html>
